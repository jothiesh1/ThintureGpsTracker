    <script>
		class VehicleTracker {
		    constructor(mapElementId) {
		        this.map = L.map(mapElementId).setView([13.07757, 77.55928], 5);
		        this.markers = {};
		        this.liveDevices = new Set();
		        this.deviceLastUpdate = {};
		        this.previousCourses = {};
		        this.inactivityThreshold = 30000;
		        this.activeAlerts = new Set();
		        this.alertContainer = this.createAlertContainer();

		        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		            attribution: '&copy; OpenStreetMap contributors',
		        }).addTo(this.map);

		        this.loadLastKnownPositions();
		        this.initWebSocket();
		        this.pollOfflineDevices();
		        this.checkInactiveDevices();
		    }

			createAlertContainer() {
			   const container = document.createElement('div');
			   container.className = 'alert-container';
			   document.body.appendChild(container);
			   return container;
			}

			showAlert(vehicle, type) {
			   const deviceId = vehicle.deviceId || vehicle.deviceID || 'Unknown';
			   if (this.activeAlerts.has(deviceId)) return;

			   const config = {
			       parking: {
			           class: 'parking-alert',
			           icon: '/THINTURE_IMAGE/car/parking-area.png',
			           title: 'Vehicle Parked' 
			       },
			       live: {
			           class: 'live-alert', 
			           icon: '/THINTURE_IMAGE/car/car_icon4.png',
			           title: 'Live Message Alert'
			       }
			   };

			   const alertConfig = config[type];
			   const alertDiv = document.createElement('div');
			   alertDiv.className = alertConfig.class;
			   alertDiv.style.opacity = '0';

			   alertDiv.innerHTML = `
			       <img src="${alertConfig.icon}" class="${type}-icon" alt="${type}">
			       <div class="${type}-info">
			           <strong>${alertConfig.title}</strong>
			           <span>Device ID: ${deviceId}</span>
			           <span>Time: ${new Date().toLocaleTimeString()}</span>
			       </div>
			       <button class="alert-close" onclick="this.parentElement.remove(); window.vehicleTracker.removeAlert('${deviceId}')">√ó</button>
			   `;

			   void alertDiv.offsetWidth;
			   this.alertContainer.appendChild(alertDiv);
			   alertDiv.style.opacity = '1';
			   
			   this.activeAlerts.add(deviceId);
			   console.log("üß≠ Opening Trip Popup, initializing miniMap...");

			   setTimeout(() => {
			       if (alertDiv.parentNode) {
			           alertDiv.classList.add('slide-out');
			           setTimeout(() => {
			               alertDiv.remove();
			               this.removeAlert(deviceId);
			           }, 500);
			       }
			   }, 10000);
			}

			showParkingAlert(vehicle) {
			   this.showAlert(vehicle, 'parking');
			}

			showLiveAlert(vehicle) {
			   this.showAlert(vehicle, 'live'); 
			}

			updateVehicleStatusOnMap(vehicle) {
			    const deviceId = vehicle.deviceId || vehicle.deviceID || 'Unknown';
			    const latitude = parseFloat(vehicle.latitude);
			    const longitude = parseFloat(vehicle.longitude);

			    if (!latitude || !longitude) {
			        console.warn(`Invalid coordinates for Device ID: ${deviceId}`);
			        return;
			    }

			    const status = vehicle.vehicleStatus?.trim().toUpperCase();
			    const ignition = vehicle.ignition?.trim().toUpperCase();

			    console.log(`Processing Vehicle: ${deviceId}`);
			    console.log(`Status: ${status}, Ignition: ${ignition}`);

			    if (status === 'RUNNING' || ignition === 'IGON') {
			        console.log(`Displaying Live Alert for ${deviceId}`);
			        this.showLiveAlert(vehicle);
			    } else if (status === 'PARKED') {
			        console.log(`Displaying Parking Alert for ${deviceId}`);
			        this.showParkingAlert(vehicle);
			    } else {
			        console.log(`No alert triggered for ${deviceId}. Status: ${status}, Ignition: ${ignition}`);
			    }

			    const iconPath = status === 'PARKED'

	    const tableBody = document.getElementById('logModalTableBody');
	    const dateSpan = document.getElementById('logModalDate');
	    const idSpan = document.getElementById('logModalDeviceId');

	    modal.style.display = 'block';
	    tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>`;
	    dateSpan.textContent = today;
	    idSpan.textContent = deviceId;

	    fetch(url)
	        .then(res => {
	            if (!res.ok) throw new Error(`Failed to fetch logs (${res.status})`);
	            return res.json();
	        })
	        .then(data => {
	            if (!data || data.length === 0) {
	                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">No data available for ${today}</td></tr>`;
	                return;
	            }

	            tableBody.innerHTML = data.map(log => `
	                <tr>
	                    <td>${log.timestamp}</td>
	                    <td>${log.speed || 0} km/h</td>
	                    <td>${log.vehicleStatus || 'N/A'}</td>
	                    <td>${log.ignition || 'N/A'}</td>
	                    <td>${log.latitude}</td>
	                    <td>${log.longitude}</td>
	                </tr>
	            `).join('');
	        })
	        .catch(err => {
	            console.error('Log fetch error:', err);
	            tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading logs</td></tr>`;
	        });
	}

function sanitizeLocationInput(rawInput) {
    // Strip anything after a colon or special characters
    return rawInput.split(":")[0].trim();
}


function showRouteOnMiniMap(from, to) {
    console.log("üìç showRouteOnMiniMap called with:", from, to);
    if (!from || !to || !window.miniMap) return;

    // Sanitize inputs to avoid issues like "Bangalore:1"
    const sanitizedFrom = sanitizeLocationInput(from);
    const sanitizedTo = sanitizeLocationInput(to);

    // Remove existing route control if any
    if (window.routingControl) {
        try {
            window.miniMap.removeControl(window.routingControl);
        } catch (err) {
            console.warn("üßº Routing control cleanup failed:", err);
        }
        window.routingControl = null;
    }

    // Geocode both places using Photon
    Promise.all([
        fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(sanitizedFrom)}`).then(res => res.json()),
        fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(sanitizedTo)}`).then(res => res.json())
    ]).then(([fromData, toData]) => {
        if (!fromData.features.length || !toData.features.length) {
            console.warn("‚ùå No results from geocoder");
            alert("Could not find one or both locations. Try a more specific name.");
            return;
        }

        const fromCoords = L.latLng(
            fromData.features[0].geometry.coordinates[1],
            fromData.features[0].geometry.coordinates[0]
        );

        const toCoords = L.latLng(
            toData.features[0].geometry.coordinates[1],
            toData.features[0].geometry.coordinates[0]
        );

		window.routingControl = L.Routing.control({
		    waypoints: [fromCoords, toCoords],
		    routeWhileDragging: false,
		    draggableWaypoints: false,
		    addWaypoints: false,
		    fitSelectedRoutes: true,
		    show: false,
		    lineOptions: {
		        styles: [{ color: 'blue', opacity: 0.8, weight: 5 }]
		    },
		    createMarker: function (i, wp) {
		        const iconUrl = i === 0
		            ? "https://maps.google.com/mapfiles/ms/icons/red-dot.png"  // Start
		            : "https://maps.google.com/mapfiles/ms/icons/red-dot.png";   // End

		        return L.marker(wp.latLng, {
		            icon: L.icon({
		                iconUrl: iconUrl,
		                iconSize: [32, 32],
		                iconAnchor: [16, 32],
		                popupAnchor: [0, -30]
		            })
		        }).bindPopup(i === 0 ? "Start Point" : "End Point");
		    }
		})
		.on('routesfound', function (e) {
		    const route = e.routes[0];
		    const distance = (route.summary.totalDistance / 1000).toFixed(2); // in km

		    const distanceContainer = document.getElementById("route-distance");
		    if (distanceContainer) {
		        distanceContainer.textContent = `Total Distance: ${distance} km`;
		    }
		})
		.addTo(window.miniMap);

    }).catch(err => {
        console.error("‚ùå Routing or geocoding error:", err);
        alert("Something went wrong while generating the route.");
    });
}
