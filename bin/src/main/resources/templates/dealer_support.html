<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<title>Thinture GPS</title>
	    <link rel="icon" type="image/x-icon" href="THINTURE_IMAGE/favicon.jpg">

  <style>
	
	body::before {
					    content: "";
					    position: fixed;
					    top: 0;
					    left: 0;
					    width: 100%;
					    height: 100%;

					    background: linear-gradient(
					        rgba(10, 25, 47, 0.95),
					        rgba(15, 32, 65, 0.95)
					      ),
					      url('/THINTURE_IMAGE/add_new.jpg') no-repeat center center/cover;

					    filter: blur(2px);
					    z-index: -1;
					}
					@media only screen and (max-width: 768px) {
					    body {
					        background-attachment: fixed;
					        min-height: 100vh;
					        font-size: 14px;
					        background-color: #0a192f; /* fallback for small screens if image fails */
					        background-size: cover;
					        color: #f0f0f0;
					    }
					}
					
					
					
					
					
    .card {
      position: absolute;
      top: 150px;
	  color: white;
      left: 50%;
      transform: translateX(-50%);
      max-width: 500px;
      width: 100%;
	  background: linear-gradient(
	  				        rgba(10, 25, 47, 0.95));
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
     
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    button {
		background: linear-gradient(
		  						     135deg,
		  						    
		  						     rgba(15, 32, 65, 1.6),
		  						     rgba(15, 32, 65, 1.6),
		  						     rgba(15, 32, 65, 1.6)
		  						 );
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #15803d;
    }
	.was-validated input:invalid,
	.was-validated select:invalid,
	.was-validated textarea:invalid {
	  border: 2px solid #dc3545;
	  box-shadow: none;
	}

  </style>
</head>
<body>

  <header th:replace="~{navigation_dealer :: navbar_dealer}"></header>

  <div class="card">
    <h2>Register Complaint</h2>

	<form id="complaintForm" class="needs-validation" novalidate>

	  <div class="row">
	    <div class="col-md-6 mb-3">
	      <label>User Name</label>
	      <input type="text" class="form-control" required>
	    </div>
	    <div class="col-md-6 mb-3">
	      <label>User Email</label>
	      <input type="email" class="form-control" required>
	    </div>

	    <div class="col-md-6 mb-3">
	      <label>Dealer/Client Name</label>
	      <input type="text" class="form-control" required>
	    </div>
	    <div class="col-md-6 mb-3">
	      <label>Vehicle Number</label>
	      <input type="text" class="form-control" required>
	    </div>

	    <div class="col-md-6 mb-3">
	      <label>IMEI Number</label>
	      <input type="text" class="form-control" required>
	    </div>
	    <div class="col-md-6 mb-3">
			<label>Complaint Type</label>
			<select class="form-control" name="complaintType" required>
			  <option value="" disabled selected>Select Complaint Type</option>
			  <option value="Device ">Device Related Issue</option>
			  <option value="SIM">SIM  Related Issue</option>
			  <option value="Application">Application  Related Issue</option>
			 
			  <option value="Installation Error">Installation Error</option>
			  <option value="Other">Other</option>
			</select>

	    </div>

	    <div class="col-md-12 mb-3">
	      <label>Complaint Description</label>
	      <textarea rows="4" class="form-control" required></textarea>
	    </div>

	    <div class="col-md-6 mb-3">
	      <label>Priority</label>
	      <select class="form-control" required>
	        <option value="" disabled selected>Select Priority</option>
	        <option value="High">High</option>
	        <option value="Medium">Medium</option>
	        <option value="Low">Low</option>
	      </select>
	    </div>

	    <div class="col-md-6 mb-3">
	      <label>Upload Image</label>
	      <input type="file" class="form-control">
	    </div>
	  </div>

	  <div class="form-actions d-flex justify-content-end">
	    <button type="submit" class="btn btn-success px-4">Submit</button>
	  </div>
	</form>

  </div>


  <script>
    document.getElementById("complaintForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        Swal.fire({
          icon: 'warning',
          title: 'Incomplete Form',
          text: 'Please fill in all required fields before submitting.',
        });
        return;
      }

      const formData = new FormData();

      // Collect field values correctly using index
      const allInputs = form.querySelectorAll("input, select, textarea");
      const userName = allInputs[0].value;
      const userEmail = allInputs[1].value;
      const dealerClientName = allInputs[2].value;
      const vehicleNumber = allInputs[3].value;
      const imeiNumber = allInputs[4].value;
      const issueType = allInputs[5].value;
      const message = form.querySelector("textarea").value;
      const priority = allInputs[7].value;
      const snapshotFile = allInputs[8].files[0];

      const ticket = {
        type: "Complaint",
        subject: `Complaint from ${userName}`,
        message: message,
        priority: priority,
        issueType: issueType,
        vehicleNumber: vehicleNumber,
        imeiNumber: imeiNumber,
        userName: userName,
        userEmail: userEmail,
        dealerClientName: dealerClientName
      };

      formData.append("ticket", new Blob([JSON.stringify(ticket)], { type: "application/json" }));
      if (snapshotFile) {
        formData.append("snapshot", snapshotFile);
      }
	  fetch("/api/support/submit-snapshot", {

        method: "POST",
        body: formData
      })
        .then(res => {
          if (!res.ok) throw new Error("Submission failed");
          return res.text();
        })
        .then(msg => {
          Swal.fire({
            icon: 'success',
            title: 'Complaint Submitted',
            text: msg || 'Your complaint has been submitted successfully.'
          });
          form.reset();
          form.classList.remove("was-validated");
        })
        .catch(err => {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: err.message
          });
          console.error(err);
        });
    });
  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
