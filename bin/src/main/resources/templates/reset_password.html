<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üîê Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .position-relative { position: relative; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">üîÅ Reset Your Password</h4>

                    <form id="resetForm" method="post" action="/reset_password">
                        <input type="hidden" name="token" th:value="${token}"/>

                        <div class="mb-3 position-relative">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword" required>
                            <i class="eye-icon fa fa-eye" onclick="togglePassword('newPassword', this)"></i>
                        </div>

                        <div class="mb-3 position-relative">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <i class="eye-icon fa fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Reset Password</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/login">‚Üê Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome for eye icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }

    document.getElementById("resetForm").addEventListener("submit", function (e) {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Mismatch',
                text: 'Passwords do not match!'
            });
        } else {
            e.preventDefault(); // prevent default to show success alert first
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Password reset successfully!',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                document.getElementById("resetForm").submit(); // submit after alert
            });
        }
    });
</script>

</body>
</html>
