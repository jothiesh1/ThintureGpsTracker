<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fleet Tracking Management</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			font-family: 'Arial', sans-serif;
			background-color: #101820FF;
			color: #F2AA4CFF;
		}

		/* General Styles */
		.hidden {
			display: none;
		}

		.container {
			padding: 20px;
		}

		/* Login Panel */
		.login-panel {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: rgba(16, 24, 32, 0.9);
		}

		.login-panel form {
			background-color: #2C2C34;
			padding: 40px;
			border-radius: 8px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
			width: 300px;
		}

		.login-panel h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #F2AA4CFF;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			border: none;
			box-sizing: border-box;
			font-size: 16px;
			background-color: #333;
			color: white;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #F2AA4CFF;
			color: #101820FF;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
			font-size: 16px;
		}

		button:hover {
			background-color: #D8922F;
		}

		/* Dashboard */
		.dashboard {
			display: none;
		}

		.header {
			background-color: #333;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			color: #F2AA4CFF;
		}

		.dashboard h2 {
			margin-top: 0;
		}

		.section {
			background-color: #2C2C34;
			padding: 20px;
			margin: 20px 0;
			border-radius: 8px;
		}

		select,
		input[type="email"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			border: none;
			background-color: #333;
			color: white;
			font-size: 16px;
		}

		#map {
			height: 400px;
			margin-top: 20px;
			border-radius: 8px;
		}

		.actions button {
			background-color: #D8922F;
			color: #101820FF;
			border: none;
			padding: 8px 12px;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		.actions button:hover {
			background-color: #F2AA4CFF;
			color: #101820FF;
		}

		.loading-spinner {
			display: none;
			width: 50px;
			height: 50px;
			border: 8px solid rgba(0, 0, 0, 0.1);
			border-left-color: #F2AA4CFF;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		/* Report Table */
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
			color: #ddd;
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #444;
		}

		th {
			background-color: #333;
			color: #F2AA4CFF;
		}
	</style>
</head>

<body>
	<form id="login-form" action="/dealer_login" method="POST">
		<h2>Login</h2>
		<input type="text" id="username" name="username" placeholder="Username" required />
		<input type="password" id="password" name="password" placeholder="Password" required />
		<button type="submit" id="login-button">Login</button>
		<div class="loading-spinner" id="loading-spinner"></div>
	</form>

</body>

</html>
