<body>
    <div class="container">
        
		<div class="features-container">
		            <h3>Fleet Management Advantages:</h3>
		            <ul>
		                <li>✔ Real-time GPS tracking</li>
		                <li>✔ Route optimization for fuel efficiency</li>
		                <li>✔ Automated maintenance alerts</li>
		                <li>✔ Driver performance monitoring</li>
		                <li>✔ Seamless integration with existing systems</li>
		                <li>✔ Enhanced security and theft prevention</li>
		            </ul>
		        </div>

       
        
            <div class="login-container">
                
				<a>
					<img src="/THINTURE_IMAGE/thinlogo.png?v=3" alt="Fleet Tracking Logo" class="logo">


										</a>
				

				<form th:action="@{/login}" method="post" onsubmit="storeUserCredentials(); return validateForm();">
				    <label for="usertype"></label>
				    <select id="usertype" name="usertype" class="select" required>
				        
						<option value="SUPERADMIN">SuperAdmin</option>
						<option value="ADMIN">Admin</option>
						<option value="DEALER">Dealer</option>
						<option value="USER">User</option>
				        <option value="CLIENT">Client</option>
				    </select>
				    <div id="usertype-error" class="error"></div>

				    
				    <input type="text" id="username" name="username" placeholder="Username" >
				    <div id="username-error" class="error"></div>

				  
					<div class="password-container">
					    <input type="password" id="password" name="password" placeholder="Password">
					    <i id="togglePassword" class="fas fa-eye"></i>
					</div>
					<div id="password-error" class="error"></div>


				    <button type="submit">Log In</button>
				    <a href="#" class="forgot-password">Forgot Password?</a>
				</form>

            </div>
            
      
    </div>
	<script>
		
		function validateForm() {
				              // Hide all error messages initially
				              document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

				              // Reset all input borders to default
				              document.querySelectorAll('input, select').forEach(input => {
				                  input.style.borderColor = ''; // Reset border color
				              });

				              let isValid = true;

				              // Validate user type
				              const usertype = document.getElementById('usertype');
				              if (usertype.value === '') {
				                  document.getElementById('usertype-error').style.display = 'block';
				                  usertype.style.borderColor = 'red'; // Set border color to red
				                  isValid = false;
				              }

				              // Validate username
				              const username = document.getElementById('username');
				              if (username.value.trim() === '') {
				                  document.getElementById('username-error').style.display = 'block';
				                  username.style.borderColor = 'red'; // Set border color to red
				                  isValid = false;
				              }

				              // Validate password
				              const password = document.getElementById('password');
				              if (password.value.trim() === '') {
				                  document.getElementById('password-error').style.display = 'block';
				                  password.style.borderColor = 'red'; // Set border color to red
				                  isValid = false;
				              }

				              return isValid; // Prevent form submission if invalid
				          }
						  
						  
						  
						  
						  
						  function logLoginAttempt() {
						      var usertype = document.getElementById("usertype").value;
						      var username = document.getElementById("username").value;
						      console.log("Login attempt for user: " + username + " with user type: " + usertype);
						  }

						  function storeUsername() {
						      const username = document.getElementById("username").value; // Get the entered username
						      if (username) {
						          localStorage.setItem("username", username); // Store the username in localStorage
						          console.log("Stored username: " + username); // Debug log
						      } else {
						          console.log("Username not entered.");
						      }
						  }

						  function storeUserType() {
						      const usertype = document.getElementById("usertype").value; // Get the selected usertype
						      if (usertype) {
						          localStorage.setItem("usertype", usertype); // Save the usertype in localStorage
						          console.log("Stored usertype: " + usertype); // Debug log
						      } else {
						          console.log("Usertype not selected.");
						      }
						  }


						  function validateForm() {
						      let isValid = true;

						      // Reset errors and borders
						      document.querySelectorAll('.error').forEach(error => error.textContent = '');
						      document.querySelectorAll('input, select').forEach(input => input.style.border = '1px solid #ccc');

						      // Get input elements
						      const usertype = document.getElementById('usertype');
						      const username = document.getElementById('username');
						      const password = document.getElementById('password');

						      // User Type Validation
						      if (usertype.value === '') {
						          document.getElementById('usertype-error').textContent = "Please select a user type.";
						          usertype.style.border = '2px solid red';
						          isValid = false;
						      }

						      // Username Validation
						      if (username.value.trim() === '') {
						          document.getElementById('username-error').textContent = "";
						          username.style.border = '2px solid red';
						          isValid = false;
						      }

						      // Password Validation
						      if (password.value.trim() === '') {
						          document.getElementById('password-error').textContent = "";
						          password.style.border = '2px solid red';
						          isValid = false;
						      }

						      return isValid; // Prevent form submission if invalid
						  }

						  document.getElementById("togglePassword").addEventListener("click", function () {
						      let passwordInput = document.getElementById("password");
						      let icon = this;

						      if (passwordInput.type === "password") {
						          passwordInput.type = "text";
						          icon.classList.replace("fa-eye", "fa-eye-slash");
						      } else {
						          passwordInput.type = "password";
						          icon.classList.replace("fa-eye-slash", "fa-eye");
						      }
						  });
						  document.addEventListener("DOMContentLoaded", () => {
						      const savedUsername = localStorage.getItem("username");
						      const savedUserType = localStorage.getItem("usertype");

						      if (savedUsername) document.getElementById("username").value = savedUsername;
						      if (savedUserType) document.getElementById("usertype").value = savedUserType;
						  });

						  // Save credentials on form submit
						  function storeUserCredentials() {
						      const username = document.getElementById("username").value;
						      const usertype = document.getElementById("usertype").value;

						      if (username && usertype) {
						          localStorage.setItem("username", username);
						          localStorage.setItem("usertype", usertype);
						      }
						  }



		   
	   </script>
	   <script>
	       function storeUserCredentials() {
	           const username = document.getElementById("username").value;
	           const usertype = document.getElementById("usertype").value;

	           if (username && usertype) {
	               localStorage.setItem("username", username);
	               localStorage.setItem("usertype", usertype);
	           }
	       }
	   </script>
