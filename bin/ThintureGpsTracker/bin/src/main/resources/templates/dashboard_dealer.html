<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       

		body {
										    font-family: Arial, sans-serif;
										    margin: 0;
										    padding: 0;
										    position: relative;
										}

										body::before {
										    content: "";
										    position: fixed;
										    top: 0;
										    left: 0;
										    width: 100%;
										    height: 100%;
										    background: url('THINTURE_IMAGE/mainbg.jpg') no-repeat center center/cover;
										    filter: blur(10px);
										    z-index: -1; /* Ensures the background remains behind the content */
										}
										@media only screen and (max-width: 768px) {
												    body {
												        background-attachment: fixed; /* Fixes background on small screens */
												        min-height: 100vh; /* Ensures full height */
												        font-size: 14px; /* Adjust font size for better readability */
														background-size: cover;
												    }
												}

        .content {
            padding: 120px 20px 20px; /* Adjust according to navbar height */
            text-align: center;
        }

		h2 {
				    text-align: center;
				    font-size: 2em; /* Adjust size as needed */
					font-weight: 400;
				    color:black; /* Text color */
				    text-shadow: 
					1px 1px 2px rgba(0, 0, 0, 0.4), /* First shadow for initial depth */
					        3px 3px 5px rgba(0, 0, 0, 0.3), /* Slightly darker shadow for increased depth */
					        6px 6px 8px rgba(0, 0, 0, 0.2); /* Darker shadow for stronger 3D effect */
					}
					.footer {
					    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
					    color: white; /* Text color */
					    text-align: center;
					    padding: 20px 10px;
					    font-size: 16px;
					    position: fixed; /* Sticks at the bottom */
					    bottom: 0;
					    width: 100%;
					}

					.footer p {
					    margin: 0;
					    font-size: 18px;
					    font-weight: 500;
					}

					.social-icons {
					    margin-top: 10px;
					}

					.social-icons a {
					    display: inline-block;
					    margin: 0 10px;
					    color: white;
					    font-size: 20px;
					    transition: transform 0.3s ease, color 0.3s ease;
					}

					.social-icons a:hover {
					    transform: scale(1.2);
					}

					/* Custom Colors for Social Icons */
					.facebook:hover {
					    color: #1877F2; /* Facebook Blue */
					}

					.twitter:hover {
					    color: #1DA1F2; /* Twitter Blue */
					}

					.linkedin:hover {
					    color: #0077B5; /* LinkedIn Blue */
					}

					.instagram:hover {
					    color: #E4405F; /* Instagram Pink */
					}

					/* Responsive Design */
					@media (max-width: 768px) {
					    .footer {
					        font-size: 14px;
					        padding: 15px 5px;
					    }

					    .social-icons a {
					        font-size: 18px;
					        margin: 0 5px;
					    }
					}



       
		
				
    </style>
</head>
<body>
	<header th:replace="~{navigation_dealer :: navbar_dealer}"></header>

    <script>
		
		
        // Panic Button Functionality
        document.getElementById('panicButton').addEventListener('click', function() {
            const sound = document.getElementById('panicAlertSound');
            sound.currentTime = 0; // Reset sound to start
            sound.play();

            // Show an alert message
            alert('Panic Alert Activated! Please take necessary action.');
        });
    </script>
