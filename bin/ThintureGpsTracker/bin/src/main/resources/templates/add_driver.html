<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>THINTURE - DRIVER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             background-image: url('/THINTURE_IMAGE/add_new.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
		

		.card {
			position: absolute;
									top:-130px;
																               width: 40%;
																               max-width: 900px;
																               margin: 250px auto;
																   			right:20%;
																               padding: 30px;
																			   background-color: rgba(0, 0, 0, 0.5); 
																               border: 1px solid #ddd;
																               border-radius: 10px;
																               box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
		}


        h2 {
			text-align: center;
					    font-size: 2em; /* Adjust size as needed */
						font-weight: 400;
					    color:white; /* Text color */
					    text-shadow: 
						1px 1px 2px rgba(0, 0, 0, 0.4), /* First shadow for initial depth */
						        3px 3px 5px rgba(0, 0, 0, 0.3), /* Slightly darker shadow for increased depth */
						        6px 6px 8px rgba(0, 0, 0, 0.2); /* Darker shadow for stronger 3D effect */
        }

        .form-group {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color:white;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group input[type="date"] {
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            width: 55%;
        }

        .form-group input[type="submit"], .form-group input[type="button"] {
            width: 100%;
            padding: 12px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .form-group input[type="submit"]:hover,
        .form-group input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Style for invalid fields (red border) */
        .form-group input.error {
            border: 2px solid red !important; /* Important to ensure it overrides other styles */
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            background-color: darkblue;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
	
	
	<header th:replace="navigation :: navbar"></header>
	
	
	
	   <div class="card">
	       <h2><strong>DRIVER</strong></h2>
	       <form id="ivms-request-form" action="" method="post" onsubmit="submitDriverForm(event);">
	           <!-- Part 1 of the Form -->
	           <div id="part1">
	               <div class="form-group">
	                   <label for="firstName">First Name*</label>
	                   <input type="text" id="firstName" name="firstName" required>
	               </div>
	               <div class="form-group">
	                   <label for="secondName">Second Name*</label>
	                   <input type="text" id="secondName" name="secondName" required>
	               </div>
	               <div class="form-group">
	                   <label for="familyName">Family Name*</label>
	                   <input type="text" id="familyName" name="familyName" required>
	               </div>
	               <div class="form-group">
	                   <label for="employeeNumber">Employee Number*</label>
	                   <input type="text" id="employeeNumber" name="employeeNumber" required>
	               </div>
	               <div class="form-group">
	                   <label for="phone">Phone*</label>
	                   <input type="text" id="phone" name="phone" required>
	               </div>
	               <div class="form-group">
	                   <label for="department">Department*</label>
	                   <input type="text" id="department" name="department" required>
	               </div>
	               <div class="form-group">
	                   <label for="country">Country*</label>
	                   <input type="text" id="country" name="country" required>
	               </div>
	               <div class="form-group">
	                   <input type="button" value="Next" onclick="showPart2()">
	               </div>
	           </div>

	           <!-- Part 2 of the Form -->
	           <div id="part2" class="hidden">
	               <div class="form-group">
	                   <label for="licenseNumber">ROP Driving License Number*</label>
	                   <input type="text" id="licenseNumber" name="licenseNumber" required>
	               </div>
	               <div class="form-group">
	                   <label for="defensivePermit">Defensive Driving Permit Number*</label>
	                   <input type="text" id="defensivePermit" name="defensivePermit" required>
	               </div>
	               <div class="form-group">
	                   <label for="permitExpiry">Defensive Driving Permit Expiry Date*</label>
	                   <input type="date" id="permitExpiry" name="permitExpiry" required>
	               </div>
	               <div class="form-group">
	                   <label for="managerName">Name of the Direct Line Manager*</label>
	                   <input type="text" id="managerName" name="managerName" required>
	               </div>
	               <div class="form-group">
	                   <label for="managerEmail">E-mail of the Direct Line Manager*</label>
	                   <input type="email" id="managerEmail" name="managerEmail" required>
	               </div>
	               <div class="form-group">
	                   <label for="focalPointName">Name of the IVMS Focal Point*</label>
	                   <input type="text" id="focalPointName" name="focalPointName" required>
	               </div>
	               <div class="form-group">
	                   <label for="focalPointEmail">E-mail of the IVMS Focal Point*</label>
	                   <input type="email" id="focalPointEmail" name="focalPointEmail" required>
	               </div>
	               <div class="form-group">
	                   <!-- Back button to navigate to Part 1 -->
	                   <input type="button" value="Back" onclick="showPart1()">
	                   <!-- Submit button -->
	                   <input type="submit" value="SUBMIT">
	               </div>
	           </div>
	       </form>

	       <!-- Place to show success/error messages -->
	       <div id="form-response"></div>
	   </div>

	   <script>
	       // Submit Driver Form using AJAX
	       function submitDriverForm(event) {
	           event.preventDefault();  // Prevent the form from submitting the traditional way

	           // Collect form data
	           const formData = {
	               firstName: document.getElementById('firstName').value,
	               secondName: document.getElementById('secondName').value,
	               familyName: document.getElementById('familyName').value,
	               employeeNumber: document.getElementById('employeeNumber').value,
	               phone: document.getElementById('phone').value,
	               department: document.getElementById('department').value,
	               country: document.getElementById('country').value,
	               licenseNumber: document.getElementById('licenseNumber').value,
	               defensivePermit: document.getElementById('defensivePermit').value,
	               permitExpiry: document.getElementById('permitExpiry').value,
	               managerName: document.getElementById('managerName').value,
	               managerEmail: document.getElementById('managerEmail').value,
	               focalPointName: document.getElementById('focalPointName').value,
	               focalPointEmail: document.getElementById('focalPointEmail').value
	           };

	           // Send the fo/driversrm data using AJAX
			   fetch('/drivers/add', {
			       method: 'POST',
			       headers: {
			           'Content-Type': 'application/json'
			       },
			       body: JSON.stringify(formData)
			   })
			   .then(response => {
			       return response.json();  // Expecting a JSON response
			   })
			   .then(data => {
			       const responseDiv = document.getElementById('form-response');
			       if (data.message) {
			           responseDiv.innerHTML = '<p style="color: green;">' + data.message + '</p>';
			           document.getElementById('ivms-request-form').reset();  // Reset the form
			           showPart1();  // Navigate back to Part 1
			       } else if (data.error) {
			           responseDiv.innerHTML = '<p style="color: red;">' + data.error + '</p>';
			       }
			   })
			   .catch(error => {
			       console.error('Error submitting form:', error);
			       const responseDiv = document.getElementById('form-response');
			       responseDiv.innerHTML = '<p style="color: red;">Error occurred while submitting the form. Please try again.</p>';
			   });
}
	       // Switch to Part 2 of the form
	       function showPart2() {
	           document.getElementById('part1').classList.add('hidden');
	           document.getElementById('part2').classList.remove('hidden');
	       }

	       // Switch back to Part 1 of the form
	       function showPart1() {
	           document.getElementById('part2').classList.add('hidden');
	           document.getElementById('part1').classList.remove('hidden');
	       }
	   </script>

</body>
</html>
