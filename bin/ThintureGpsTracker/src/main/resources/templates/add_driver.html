<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Management - Add Driver</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (optional, for icons later if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-title {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="form-container">
      <h3 class="form-title text-center">ðŸšš Add New Driver</h3>
      <form id="addDriverForm">
        <div class="mb-3">
          <label for="name" class="form-label">Driver Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter driver's full name" required>
        </div>
        <div class="mb-3">
          <label for="licenseNumber" class="form-label">License Number</label>
          <input type="text" class="form-control" id="licenseNumber" placeholder="License number" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="e.g. +91-9876543210" required>
        </div>
        <div class="mb-3">
          <label for="vehicle" class="form-label">Assigned Vehicle</label>
          <input type="text" class="form-control" id="vehicle" placeholder="Vehicle ID / Plate No.">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Driver</button>
      </form>

      <div id="successMsg" class="alert alert-success mt-3 d-none">
        âœ… Driver added successfully!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById("addDriverForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const driver = {
        name: document.getElementById("name").value,
        licenseNumber: document.getElementById("licenseNumber").value,
        phone: document.getElementById("phone").value,
        vehicle: document.getElementById("vehicle").value,
      };

      console.log("Driver data submitted:", driver);

      // TODO: Replace with real API call
      // fetch('/api/drivers', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(driver)
      // })

      // Show success message
      document.getElementById("successMsg").classList.remove("d-none");

      // Clear form
      document.getElementById("addDriverForm").reset();
    });
  </script>
</body>
</html>
