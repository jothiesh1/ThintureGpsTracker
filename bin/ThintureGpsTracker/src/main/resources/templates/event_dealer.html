<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/styled.css}">
	<title>Thinture GPS</title>
	    <link rel="icon" type="image/x-icon" href="THINTURE_IMAGE/favicon.jpg">
	

		
    <style>
        /* ======= Global Styles ======= */
     
		/* Navigation Menu Styles */
							body {
										    font-family: Arial, sans-serif;
										    margin: 0;
										    padding: 0;
										    position: relative;
										}

										body::before {
										    content: "";
										    position: fixed;
										    top: 0;
										    left: 0;
										    width: 100%;
										    height: 100%;
										    background: url('THINTURE_IMAGE/mainbg.jpg') no-repeat center center/cover;
										    filter: blur(10px);
										    z-index: -1; /* Ensures the background remains behind the content */
										}
										@media only screen and (max-width: 768px) {
												    body {
												        background-attachment: fixed; /* Fixes background on small screens */
												        min-height: 100vh; /* Ensures full height */
												        font-size: 14px; /* Adjust font size for better readability */
														background-size: cover;
												    }
												}

      
        /* ======= Dashboard Section ======= */
        .card {
            position: absolute;
            top: 190px; /* Adjusted to match event report positioning */
            width: 80%;
			right:20%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
			text-align: center;
        }

		/* ======= Report Grid Adjustments for Responsiveness ======= */
		.report-grid {
		    display: grid;
		    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Ensures responsiveness */
		    gap: 15px;
		    justify-items: center;
		    padding: 10px;
		    width: 100%;
		}

		/* ======= Report Cards ======= */
		.report-card {
		    background: rgba(0, 0, 0, 0.8);
		    border-radius: 8px;
		    padding: 15px;
		    text-align: center;
		    cursor: pointer;
		    transition: transform 0.2s, background 0.3s;
		    max-width: 160px; /* Controls max size */
		    width: 100%; /* Makes sure it adjusts properly */
		    min-width: 120px; /* Prevents being too small */
		}

		.report-card:hover {
		    transform: scale(1.05);
		    background: rgba(0, 0, 0, 0.9);
		}

		.report-card img {
		    width: 100%; /* Makes image scale within the card */
		    max-width: 100px; /* Ensures a consistent size */
		    height: auto;
		    margin-bottom: 10px;
		}

		.report-card span {
		    font-weight: bold;
		    display: block;
		    color: white;
		    font-size: 14px;
		}

		/* ======= Mobile Responsive Adjustments ======= */
		@media (max-width: 768px) {
		    .report-grid {
		        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjusts columns for smaller screens */
		        gap: 10px;
		    }

		    .report-card {
		        max-width: 120px;
		        padding: 10px;
		    }

		    .report-card img {
		        max-width: 80px;
		    }

		    .report-card span {
		        font-size: 12px;
		    }
		}

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    
<header th:replace="~{navigation_dealer :: navbar_dealer}"></header>
    <!-- Dashboard -->
    <div class="card">
        <h1>Analytics Monitoring</h1>

        <div class="report-grid">
            <div class="report-card" id="event">
                <img src="THINTURE_IMAGE/event.jpg" alt="Event Report">
                <span>Event Report</span>
            </div>

            <div class="report-card" id="vehicleReport">
                <img src="THINTURE_IMAGE/vehile4.jpg" alt="Vehicle Report">
                <span>Vehicle Report</span>
            </div>

            <div class="report-card" id="driver">
                <img src="THINTURE_IMAGE/driver3.jpg" alt="Driver Report">
                <span>Driver Report</span>
            </div>
        </div>
    </div>

    <script>
        // Redirects to respective reports
        document.getElementById('event').addEventListener('click', function () {
            window.location.href = '/dealer_eventreport';
        });

        document.getElementById('vehicleReport').addEventListener('click', function () {
            window.location.href = '/dealer_vehicle_violation';
        });

        document.getElementById('driver').addEventListener('click', function () {
            window.location.href = '/driver_violation';
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
