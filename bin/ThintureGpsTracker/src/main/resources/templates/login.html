<body>
    <div class="container">
        <div class="features-container">
            <h3>Fleet Management Advantages:</h3>
            <ul>
                <li>✔ Real-time GPS tracking</li>
                <li>✔ Route optimization for fuel efficiency</li>
                <li>✔ Automated maintenance alerts</li>
                <li>✔ Driver performance monitoring</li>
                <li>✔ Seamless integration with existing systems</li>
                <li>✔ Enhanced security and theft prevention</li>
            </ul>
        </div>

        <div class="login-container">
            <a>
                <img src="/THINTURE_IMAGE/thinlogo.png?v=3" alt="Fleet Tracking Logo" class="logo">
            </a>

            <form th:action="@{/login}" method="post" onsubmit="storeUserCredentials(); return validateForm();">
				<label for="usertype"></label>
				<select id="usertype" name="usertype" class="select" required>
				    <option value="SUPERADMIN">SuperAdmin</option>
				    <option value="ADMIN">Admin</option>
				    <option value="DEALER">Dealer</option>
				    <option value="USER">User</option>
				    <option value="CLIENT">Client</option>
				</select>
				<div id="usertype-error" class="error"></div>


                <input type="text" id="username" name="username" placeholder="Username">
                <div id="username-error" class="error"></div>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i id="togglePassword" class="fas fa-eye"></i>
                </div>
                <div id="password-error" class="error"></div>

                <button type="submit">Log In</button>
                <a href="/forgot_password" class="forgot_password">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            document.querySelectorAll('input, select').forEach(input => input.style.border = '1px solid #ccc');

            const usertype = document.getElementById('usertype');
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (usertype.value === '') {
                document.getElementById('usertype-error').textContent = "Please select a user type.";
                usertype.style.border = '2px solid red';
                isValid = false;
            }

            if (username.value.trim() === '') {
                document.getElementById('username-error').textContent = "Please enter your username.";
                username.style.border = '2px solid red';
                isValid = false;
            }

            if (password.value.trim() === '') {
                document.getElementById('password-error').textContent = "Please enter your password.";
                password.style.border = '2px solid red';
                isValid = false;
            }

            return isValid;
        }

        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = this;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const savedUsername = localStorage.getItem("username");
            const savedUserType = localStorage.getItem("usertype");
            if (savedUsername) document.getElementById("username").value = savedUsername;
            if (savedUserType) document.getElementById("usertype").value = savedUserType;
        });

        function storeUserCredentials() {
            const username = document.getElementById("username").value;
            const usertype = document.getElementById("usertype").value;
            if (username && usertype) {
                localStorage.setItem("username", username);
                localStorage.setItem("usertype", usertype);
            }
        }
    </script>

	   <script>

	           if (username && usertype) {
	               localStorage.setItem("username", username);
	               localStorage.setItem("usertype", usertype);
	           }
	       }
	   </script>
	   
	   <script>
	       document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
	           event.preventDefault();
	           let email = document.getElementById('username').value; // Get email input
	           window.location.href = `/forgot-password?email=${encodeURIComponent(email)}`;
	       });
	   </script>
