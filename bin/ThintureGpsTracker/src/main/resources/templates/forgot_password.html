<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b398724b7a.js" crossorigin="anonymous"></script>
    <title>Forgot Password</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/THINTURE_IMAGE/imagelogin.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer-container {
            width: 500px;
            background: rgba(255, 255, 255, 0.15); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

      
        h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

       
        p {
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }


        input[type="email"] {
            width: 380px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

       
        .btn {
            width: 300px;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

       
        .send-btn {
            background-color: rgba(0,127,225, 1.0);
            color: white;
        }

        .send-btn:hover {
            background-color: #005FCC;
        }

       
        .back-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            margin-top: 8px;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <h3>Forgot Password?</h3>
        <p>Enter your registered Email ID to which the reset link will be shared.</p>
        
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        
        <button class="btn send-btn">Send Link</button>
        <button class="btn back-btn" onclick="window.location.href='/login'">Back to Login</button>
    </div>
</body>
</html>
