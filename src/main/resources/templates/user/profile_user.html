<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Thinture GPS - User Profile</title>
    <link rel="icon" type="image/x-icon" href="THINTURE_IMAGE/favicon.jpg">

    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(10, 25, 47, 0.95),
                rgba(15, 32, 65, 0.95)
            ),
            url('/THINTURE_IMAGE/add_new.jpg') no-repeat center center/cover;
            filter: blur(2px);
            z-index: -1;
        }
        @media only screen and (max-width: 768px) {
            body {
                background-attachment: fixed;
                min-height: 100vh;
                font-size: 14px;
                background-color: #0a192f;
                background-size: cover;
                color: #f0f0f0;
            }
        }
        .profile-card {
            position: absolute;
            left: 50%;
            top: 150px;
            transform: translateX(-50%);
            color: white;
            max-width: 400px;
            margin: auto;
            background-color: #0a192f;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 20px;
        }
        .profile-info h5 {
            margin-bottom: 10px;
        }
        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header th:replace="~{navigation_user :: navbar_user}"></header>

    <div class="profile-card">
        <img id="userPhoto" src="/THINTURE_IMAGE/pro.png" alt="User Profile" class="profile-pic">
        <div class="profile-info">
            <h5 id="companyName">USER</h5>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Address:</strong> <span id="address">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
            <p><strong>Country:</strong> <span id="country">Loading...</span></p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/profile/me')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch profile data");
                }
                return response.json();
            })
            .then(user => {
                document.getElementById("companyName").textContent = user.companyName || "Not Available";
                document.getElementById("email").textContent = user.email || "Not Available";
                document.getElementById("address").textContent = user.address || "Not Available";
                document.getElementById("phone").textContent = user.phone || "Not Available";
                document.getElementById("country").textContent = user.country || "Not Available";

                // Update profile picture if available (optional)
                const profilePic = document.getElementById("userPhoto");
                if (user.photo) {
                    profilePic.src = user.photo;
                } else {
                    profilePic.src = "/THINTURE_IMAGE/pro.png";  // fallback
                }
            })
            .catch(error => {
                console.error("Error loading profile:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to load profile data!'
                });
            });
    });
    </script>
</body>
</html>
