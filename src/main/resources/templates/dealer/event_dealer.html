<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/styled.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/allstyle.css}">
	<title>Thinture GPS</title>
	    <link rel="icon" type="image/x-icon" href="THINTURE_IMAGE/favicon.jpg">
	

		
    
</head>
<body>

    <!-- Navigation Menu -->
    
<header th:replace="~{navigation_dealer :: navbar_dealer}"></header>
    <!-- Dashboard -->
    <div class="card">
         <div class="main-heading">Analytics Monitoring</div>

        <div class="report-grid">
            <div class="report-card" id="event">
                <img src="THINTURE_IMAGE/event.jpg" alt="Event Report">
                <span>Event Report</span>
            </div>

            <div class="report-card" id="vehicleReport">
                <img src="THINTURE_IMAGE/vehile4.jpg" alt="Vehicle Report">
                <span>Vehicle Report</span>
            </div>

            <div class="report-card" id="driver">
                <img src="THINTURE_IMAGE/driver3.jpg" alt="Driver Report">
                <span>Driver Report</span>
            </div>
        </div>
    </div>

    <script>
        // Redirects to respective reports
        document.getElementById('event').addEventListener('click', function () {
            window.location.href = '/dealer_eventreport';
        });

        document.getElementById('vehicleReport').addEventListener('click', function () {
            window.location.href = '/dealer_vehicle_violation';
        });

        document.getElementById('driver').addEventListener('click', function () {
            window.location.href = '/driver_violation';
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
