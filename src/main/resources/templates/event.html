<script>
	function showTab(tabId) {
	       document.querySelectorAll('.tab-buttons button').forEach(button => {
	           button.classList.remove('active');
	       });
	       document.querySelectorAll('.report-grid').forEach(grid => {
	           grid.style.display = 'none';
	       });
	       document.getElementById(tabId).style.display = 'grid';
	       event.target.classList.add('active');
	   }

	   function openReport(reportName) {
		alert(`Opening ${reportName}...`);

	   }
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('event').addEventListener('click', function() {
            window.location.href = '/eventreport';
        });

        document.getElementById('vehicleReport').addEventListener('click', function() {
            window.location.href = '/vehicle_violation'; // or 'vehicle_violation.html' if static file
        });

        document.getElementById('driver').addEventListener('click', function() {

        // Only attach if the element exists (your video is commented out in HTML)
        const videoCard = document.getElementById('video');
        if (videoCard) {

        }
    });
